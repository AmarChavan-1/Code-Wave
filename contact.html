<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - CRESA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #FF6B00;
            --dark-color: #000;
            --light-color: #fff;
        }

        body {
            background-color: var(--dark-color);
            color: var(--light-color);
            font-family: 'Poppins', sans-serif;
        }

        .navbar {
            background: var(--dark-color);
            padding: 15px 0;
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--light-color);
            display: flex;
            align-items: center;
        }

        .navbar-brand img {
            height: 45px;
            width: auto;
            margin-right: 10px;
        }

        .navbar-nav .nav-link {
            color: var(--light-color);
            font-weight: 500;
            transition: 0.3s;
        }

        .navbar-nav .nav-link:hover,
        .navbar-nav .nav-link.active {
            color: var(--primary-color);
        }

        .contact-form {
            background-color: #222;
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
            margin: auto;
        }

        .btn-orange {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-orange:hover {
            background-color: #e65c00;
            border-color: #e65c00;
        }

        .map-container {
            height: 400px;
        }

        .footer {
            background: #111;
            padding: 20px 0;
            text-align: center;
        }

        .social-icons a {
            color: var(--light-color);
            margin: 0 10px;
            font-size: 24px;
        }

        .social-icons a:hover {
            color: var(--primary-color);
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="logo.jpeg" alt="CRESA Logo" class="logo">
                <span class="ms-2">CRESA</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="teams.html">Teams</a></li>
                    <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
                    <li class="nav-item"><a class="nav-link" href="achievements.html">Achievements</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5 text-center">
        <h1>Contact Us</h1>
        <div class="row mt-4">
            <div class="col-md-6 d-flex align-items-center">
                <div class="contact-form">
                    <h3>Get in Touch</h3>
                    <form>
                        <div class="form-group mb-3">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name">
                        </div>
                        <div class="form-group mb-3">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <div class="form-group mb-3">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" rows="3"
                                placeholder="Enter your message"></textarea>
                        </div>
                        <button type="submit" class="btn btn-orange">Submit</button>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <h3>Our Location</h3>
                <div class="map-container w-100">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3780.2732829148936!2d73.75906487496627!3d18.651728782467465!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2b9e76c8fa205%3A0x1b210131915734fd!2sPCCOE%20-%20Pimpri%20Chinchwad%20College%20Of%20Engineering!5e0!3m2!1sen!2sin!4v1741336112946!5m2!1sen!2sin"
                        width="100%" height="100%" style="border:0;" allowfullscreen loading="lazy"></iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container text-center py-3">
            <p>&copy; 2025 CRESA - Computer Engineering Club. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
