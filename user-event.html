<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - CRESA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #FF6B00;
            --dark-color: #000;
            --light-color: #fff;
        }

        body {
            background-color: var(--dark-color);
            color: var(--light-color);
            font-family: 'Poppins', sans-serif;
        }

        /* Navbar */
        .navbar {
            background: var(--dark-color);
            padding: 15px 0;
        }

        .navbar-brand img {
            height: 45px;
            width: auto;
            margin-right: 10px;
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--light-color);
            display: flex;
            align-items: center;
        }

        .navbar-nav .nav-link {
            color: var(--light-color);
            font-weight: 500;
            transition: 0.3s;
        }

        .navbar-nav .nav-link:hover,
        .navbar-nav .nav-link.active {
            color: var(--primary-color);
        }

        /* Events Section */
        .event-container {
            margin-top: 80px;
            padding-bottom: 50px;
        }

        .event {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            height: 400px;
        }

        .event img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        /* Footer */
        .footer {
            background: #111;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="logo.jpeg" alt="CRESA Logo" class="logo">
                <span class="ms-2">CRESA</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="teams.html">Teams</a></li>
                    <li class="nav-item"><a class="nav-link active" href="events.html">Events</a></li>
                    <li class="nav-item"><a class="nav-link" href="achievements.html">Achievements</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Events Section -->
    <div class="container event-container">
        <h1 class="text-center">Events</h1>
        <div class="row">
            <h2>Upcoming Events</h2>
            <div class="row" id="upcomingEvents"></div>
            <h2 class="mt-4">Past Events</h2>
            <div class="row" id="pastEvents"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container text-center">
            <p>&copy; 2025 CRESA - Computer Engineering Club. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const events = JSON.parse(localStorage.getItem('events')) || [];
            const upcomingEventsContainer = document.getElementById('upcomingEvents');
            const pastEventsContainer = document.getElementById('pastEvents');
            const currentDate = new Date().toISOString().split('T')[0];

            events.forEach(event => {
                const eventElement = document.createElement('div');
                eventElement.classList.add('col-md-4');
                eventElement.innerHTML = `
                    <div class="event">
                        <img src="${event.photoSrc}" alt="${event.name}" class="img-fluid rounded mb-2">
                        <h3>${event.name}</h3>
                        <p>${event.description}</p>
                        <p>${event.date}</p>
                    </div>
                `;
                if (event.date >= currentDate) {
                    upcomingEventsContainer.appendChild(eventElement);
                } else {
                    pastEventsContainer.appendChild(eventElement);
                }
            });
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
